<!doctype HTML>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>Pound to kilo converter</h1>
      <div class="converter">
        <div>
          <h2>Pounds</h2>
          <input type="text" id="pound-input" />
        </div>
        <div>
          <h2>Kilos</h2>
          <input type="text" id="kilo-input" />
        </div>
        <input type="button" value="Convert" id="convert-button" />
      </div>
    </div>
    <script type="text/javascript"  src="script.js"></script>
  </body>
</html>
